<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 m-auto">
            <div class="card">
                <div class="card-header bg-dark text-white"><h4>Login Hear!</h4></div>
                <div class="card-body bg-info">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input #email="ngModel" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                          <input #pass="ngModel" name="teacher" type="checkbox" class="form-check-input" id="exampleCheck1" ngModel>
                          <label class="form-check-label" for="exampleCheck1">Teacher</label>
                          <input style="margin-left: 20px;" #pass="ngModel" name="student" type="checkbox" class="form-check-input" id="exampleCheck2" ngModel>
                          <label style="margin-left: 35px;" class="form-check-label" for="exampleCheck2">Student</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
