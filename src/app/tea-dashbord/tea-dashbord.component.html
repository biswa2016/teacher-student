<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">gender</th>
        <th>Occupation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of val">
        <th scope="row">{{v.id}}</th>
        <td>{{v.uname}}</td>
        <td>{{v.email}}</td>
        <td>{{v.gender}}</td>
        <td>{{v.occupation}}</td>
      </tr>
    </tbody>
  </table>
